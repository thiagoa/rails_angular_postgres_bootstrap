<form>
  <div class="row">
    <div class="col-md-6">
      <article class="panel panel-primary">
        <header class="panel-heading">
          <h1 class="h3">Customer</h1>
        </header>

        <section class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="first-name">First Name</label>
                <input type="text" class="form-control" name="first-name" ng-model="customer.first_name">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="last-name">Last Name</label>
                <input type="text" class="form-control" name="last-name" ng-model="customer.last_name">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="username">Username</label>

                <div class="input-group">
                  <div class="input-group-addon">@</div>
                  <input type="text" class="form-control" name="username" ng-model="customer.username">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <input type="text" class="form-control" name="email" ng-model="customer.email">
          </div>
        </section>

        <footer class="panel-footer">
          <label for="joined">Joined</label> {{customer.joined_at | date}}
        </footer>
      </article>

      <article class="panel panel-primary">
        <header class="panel-heading">
          <h2 class="h4">Shipping Address</h2>
        </header>

        <section class="panel-body">
          <div class="form-group">
            <label class="sr-only" for="street-address">
              Street Address
            </label>

            <input type="text" class="form-control" name="street-address" ng-model="customer.shipping_street">
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="sr-only" for="city">City</label>
                <input type="text" class="form-control" name="city" ng-model="customer.shipping_city">
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label class="sr-only" for="state">State</label>
                <input type="text" class="form-control" name="state" ng-model="customer.shipping_state">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="zip">Zip</label>
                <input type="text" class="form-control" name="zip" ng-model="customer.shipping_zipcode">
              </div>
            </div>
          </div>
        </section>
      </article>
    </div>

    <div class="col-md-6">
      <article class="panel panel-primary">
        <header class="panel-heading">
          <h2 class="h4">Billing Info</h2>
        </header>

        <section class="panel-body">
          <article ng-controller="CustomerCreditCardController">
            <div class="row">
              <div class="col-md-7">
                <p class="h4">
                  ****-****-****-{{creditCard.lastFour}}
                  <span class="label label-success">{{creditCard.cardType}}</span>
                </p>

                <p>
                  <label>Expires:</label> {{creditCard.expirationMonth}}/{{creditCard.expirationYear}}
                </p>
              </div>

              <div class="col-md-5 text-right">
                <a href="{{creditCard.detailsLink}}" class="btn btn-lg btn-default">
                  View Details...
                </a>
              </div>
            </div>
          </article>

          <hr>

          <article class="well well-sm">
            <h1 class="h5">Billing Address <input type="checkbox"> <small>Same as shipping?</small></h1>

            <div class="form-group">
              <label class="sr-only" for="street-address">
                Street Address
              </label>

              <input type="text" class="form-control" name="street-address" ng-model="customer.billing_street">
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="sr-only" for="city">City</label>
                  <input type="text" class="form-control" name="city" ng-model="customer.billing_city">
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label class="sr-only" for="state">State</label>
                  <input type="text" class="form-control" name="state" ng-model="customer.billing_state">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label class="sr-only" for="zip">Zip</label>
                  <input type="text" class="form-control" name="zip" ng-model="customer.billing_zipcode">
                </div>
              </div>
            </div>
          </article>
        </section>
      </article>
    </div>
  </div>
</form>
